<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="find_neuron.html" class="nav-link">Neuron</a></li>

            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>


    <div class="container px-4 py-5" id="hanging-icons">

    <table id="dataset_table" class="table-sm">
    <thead>
        <tr>
        <th data-field="id" data-sortable="true">Dataset</th>
        <th data-field="num_neurons" data-sortable="true">Neurons</th>
        <th data-field="num_labeled" data-sortable="true">Neurons labeled</th>
        <th data-field="max_t" data-sortable="true">Length (timepoints)</th>
        <th data-field="num_encoding_changes" data-sortable="true">Encoding changes</th>

        <th data-field="type" data-sortable="true">Type</th>
        </tr>
    </thead>    
    </table>
    </div>

    <script>
        function getDatasetTypePill(datasettype) {
            let color;
            switch (datasettype) {
                case "Baseline":
                color = "secondary";
                break;
                case "NeuroPAL":
                color = "primary";
                break;
                case "GFP Control":
                color = "success";
                break;
                case "Heat-stim":
                color = "danger";
                break;

                default:
                color = "text-bg-danger";
            }
            result = '<span class="badge rounded-pill text-bg-' + color + '">' +
                datasettype + '</span>';
            return result;
        }   

        var table_data = []
        fetch("data/summary.json").
        then(response => response.json()).
        then(data => {
            for (const [key, value] of Object.entries(data)) {
                let datasettype = value.dataset_type;

                table_data.push({
                    id: key,
                    type: getDatasetTypePill(datasettype),
                    num_neurons: value.num_neurons,
                    max_t: value.max_t,
                    num_labeled: value.num_labeled,
                    num_encoding_changes: value.num_encoding_changes,

                })
            }

            $('#dataset_table').bootstrapTable({
                data: table_data
            });
        }).
        catch(error => console.error(error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
