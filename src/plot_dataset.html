        <table id="table_encoding" class="table-sm table_exsm">
            <thead>
                <tr>
                    <th rowspan=2 data-field="label" data-sortable="true">Label</th>
                    <th rowspan=2 data-field="neuron" data-sortable="true">Neuron</th>
                    <th colspan=10 data-sortable="false">Velocity tuning</th>
                    <!-- <th colspan=10 data-sortable="false">Head curvature tuning</th>
                    <th colspan=10 data-sortable="false">Feeding tuning</th> -->
                    <th rowspan="2" data-field="ewma" data-sortable="true">EWMA</th>
                    <th rowspan="2" data-field="enc_change" data-sortable="true">Encoding change</th>
                </tr>
                <tr>
                    <th data-field="strength_v" data-sortable="true" data-visible="true" data-title-tooltip="Velocity encoding strength">Strength</th>
                    <th data-field="fwdness" data-sortable="true" data-visible="true" data-title-tooltip="Forwardness">Fwdness</th>
                    <th data-field="fwd" data-sortable="true" data-visible="true">Fwd</th>
                    <th data-field="rev" data-sortable="true" data-visible="true">Rev</th>
                    <th data-field="forwardness" data-sortable="true" data-visible="true">Fwd slope +</th>
                    <th data-field="forwardness" data-sortable="true" data-visible="true">Fwd slope -</th>
                    <th data-field="forwardness" data-sortable="true" data-visible="true">Rev slope +</th>
                    <th data-field="forwardness" data-sortable="true" data-visible="true">Rev slope -</th>
                    <th data-field="forwardness" data-sortable="true" data-visible="true">Fwd slope > Rev slope</th>
                    <th data-field="forwardness" data-sortable="true" data-visible="true">Fwd slope < Rev slope</th>
                </tr>
            </thead>
        </table>
